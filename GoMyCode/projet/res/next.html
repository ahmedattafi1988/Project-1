<!DOCTYPE html>

<head>

    <title>Clone YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f51111;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            width: 150px; /* Ajustez la taille selon vos besoins */
        }
        input[type="text"] {
            width: 50%;
            padding: 8px;
            border: 1px solid #e70d0d;
            border-radius: 4px;
        }
        nav {
            width: 200px;
            position: fixed;
            top: 20%;
            left: 0;
            height: 100%;
            background: #f3ef05;
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            padding: 15px;
            cursor: pointer;
        }
        main {
            margin-left: 220px;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .video {
            background: #1a0b0b;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
        }
        .video p {
            margin-top: 10px;
            font-size: 14px;
            color: #333333;
        }
    </style>
</head>
