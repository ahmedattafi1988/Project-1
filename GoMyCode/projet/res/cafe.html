<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Cafe - Creative Design</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6f4e37;
            --secondary-color: #c7a17a;
            --text-dark: #2d2d2d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), url('https://images.unsplash.com/photo-1498804103079-a6351b050096?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80');
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            animation: fadeInUp 1.5s ease;
        }

        .menu-card {
            background: white;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .team-member {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .team-member img {
            transition: transform 0.5s ease;
        }

        .team-member:hover img {
            transform: scale(1.1);
        }

        @keyframes coffeeSteam {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .coffee-steam {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: coffeeSteam 3s infinite;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            position: relative;
            margin-bottom: 50px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
        }

        .review-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(0,0,0,0.8);">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-family: 'Playfair Display', serif;">Barista Café</a>
            <!-- ... (même structure de navigation que précédemment) ... -->
        </div>
    </nav>

    <!-- Hero Section avec animation de vapeur -->
    <section class="hero-section">
        <div class="coffee-steam" style="left: 30%; top: 40%"></div>
        <div class="coffee-steam" style="left: 50%; top: 35%; animation-delay: 0.5s"></div>
        <div class="coffee-steam" style="left: 70%; top: 40%; animation-delay: 1s"></div>
        <div class="container text-center text-white">
            <h1 class="mb-4">Artisan Coffee<br>& Creative Space</h1>
            <p class="lead fs-4">Where every cup tells a story</p>
        </div>
    </section>

    <!-- Section Menu avec hover effects -->
    <section id="menu" class="py-5">
        <div class="container">
            <h2 class="section-title text-center">Our Signature Drinks</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="menu-card p-4">
                        <img src="https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" 
                             class="img-fluid rounded-3 mb-3" alt="Latte">
                        <h4 class="fw-bold">Latte Artisan</h4>
                        <p class="text-muted">Creamy espresso with organic milk</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary">$4.90</span>
                            <button class="btn btn-sm btn-outline-primary">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Ajouter plus d'éléments de menu -->
            </div>
        </div>
    </section>

    <!-- Section Équipe avec animation au survol -->
    <section id="team" class="py-5 bg-light">
        <div class="container">
            <h2 class="section-title text-center">Our Coffee Artists</h2>
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="team-member">
                        <img src="https://images.unsplash.com/photo-1581299894007-aaa50297cf16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" 
                             class="img-fluid rounded-3" alt="Barista">
                        <div class="team-info bg-white p-3 text-center">
                            <h5 class="mb-0">Maria Gonzalez</h5>
                            <small class="text-muted">Head Barista</small>
                        </div>
                    </div>
                </div>
                <!-- Ajouter plus de membres d'équipe -->
            </div>
        </div>
    </section>

    <!-- Footer Créatif -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-md-4">
                    <h4 class="mb-4">Follow Us</h4>
                    <div class="social-links">
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-2x"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-tiktok fa-2x"></i></a>
                    </div>
                </div>
                <!-- Ajouter plus de colonnes -->
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
